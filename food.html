<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/chickenwings.jpg" alt="Chicken wings" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Chicken wings"
          />
          Chicken wings</label
        >
      </div>
      <div class="food-item">
        <img src="food/padthai.jpg" alt="Pad thai" />
        <label
          ><input type="checkbox" name="food" value="pad thai" /> Pad thai </label
        >
      </div>
      <div class="food-item">
        <img src="food/prawnrice.jpg" alt="prawnrice" />
        <label
          ><input type="checkbox" name="food" value="prawn rice" /> Butter Garlic Prawns Rice</label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/indochinese.jpeg" alt="indochinese" />
        <label><input type="checkbox" name="food" value="indochinese" /> Indo Chinese</label>
      </div>
      <div class="food-item">
        <img src="food/indian.png" alt="indian" />
        <label><input type="checkbox" name="food" value="Indian" /> Indian</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> sushi</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue
    </button>
  </body>
</html>
